<body>
    <script>

        //Determine winner and return right message
        function playRound (playerSelection, computerSelection) {

            let playerWon = true;

            if (playerSelection ==="Rock") {

                return  (computerSelection === "Paper") ? 
                            playerWon = false :
                        (computerSelection === "Scissors") ?
                            playerWon :
                            0;

            }else if (playerSelection === "Paper") {

                return  (computerSelection === "Rock") ? 
                            playerWon :
                        (computerSelection === "Scissors") ?
                            playerWon = false :
                            0;

            } else if (playerSelection === "Scissors") {

                return  (computerSelection === "Rock") ? 
                            playerWon = false :
                        (computerSelection === "Paper") ?
                            playerWon :
                            0;
            } 
        }

        //Play a game with 5 rounds and display the score
        function game(){

            let scoreComputer = 0;
            let scorePlayer = 0;
            let playerWon;

            for (i=0; i<5; i++){

                let computerSelection = computerPlay();
                let playerSelection = prompt("Rock, Paper or Scissors?");
                playerSelection = capitalizeFirstLetter (playerSelection);

                playerWon = playRound(playerSelection, computerSelection);

                if (playerWon){
                    scorePlayer += 1;
                } else if (playerWon === false) {
                    scoreComputer += 1;
                } 

                console.log(`Score of Player: ${scorePlayer} / Score of Computer ${scoreComputer}`);
            }

            endResult (scorePlayer, scoreComputer);

        }

        //Show who won in the end
        function showEndResult (scorePlayer, scoreComputer){

            if (scorePlayer > scoreComputer) {
                    console.log(`You won with ${scorePlayer} : ${scoreComputer} !!`);
            } else if (scoreComputer > scorePlayer) {
                console.log(`You lost with ${scorePlayer} : ${scoreComputer} ...`);
            } else {
                console.log(`It is a draw, you both have ${scorePlayer} Points`);
            }

        }

        //Let computer return either Rock, Paper or Scissors
        function computerPlay (){

            let randomNum = randomNumber(0, 2);

            return  (randomNum === 0) ? "Rock" :
                    (randomNum === 1) ? "Paper" :
                                        "Scissors";
        }

        //Return a random Integer number
        function randomNumber(minNumber, maxNumber){

            let randomDecimal = Math.random() * (maxNumber - minNumber + 1) + minNumber
            let randomInteger = Math.floor(randomDecimal)
            return randomInteger;

        }

        function winMessage (playerSelection, computerSelection){

            return `You win! ${playerSelection} beats ${computerSelection}`;

        }

        function looseMessage (playerSelection, computerSelection){

            return `You loose! ${computerSelection} beats ${playerSelection}`;  

        }

        function equalMessage () {

            return "You Picked the same. Nothing happens...";

        }

        //Return String with first letter toUpperCase, all other letters toLowerCase
        function capitalizeFirstLetter(capitalizeThisString) {

            capitalizeThisString = capitalizeThisString.toLowerCase();
            let capitalizeFirstLetter = capitalizeThisString.slice(0, 1).toUpperCase();
            capitalizeThisString = capitalizeFirstLetter + capitalizeThisString.slice(1);

            return capitalizeThisString;
        }

        game ();

    </script>
</body>

</html>
